<!DOCTYPE html>
<html>
    <head>
        <title>Shape Simulator</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"/>
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans"
        rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Shape Simulator</h1>
            <h2 class="text-center">Move the Sliders to Change the Shape's Appearance</h2>
            <canvas id="shapeCanvas"></canvas>
            <output hidden id="hexVal">#000000</output>
            <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
            <script type="module" src="./page3.js"></script>
            <fieldset>
                <label id="R" for="r">R</label>
                <input type="range" min="0" max="255" id="r" step="1" value="0">
            </fieldset> 
            <fieldset>
                <label id="G" for="g">G</label>
                <input type="range" min="0" max="255" id="g" step="1" value="0">
            </fieldset> 
            <fieldset>
                <label id="B" for="b">B</label>
                <input type="range" min="0" max="255" id="b" step="1" value="0">
            </fieldset>
            <p id="ShapeDisc" class="text-center">
                Use Mouse 1 to Rotate the Shape
                <br>Use Mouse 2 to Drag the Shape
                <br>Use Scroll to Zoom
            </p>
        </div>
    </body>
</html>
